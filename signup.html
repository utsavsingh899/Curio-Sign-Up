<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Utsav Singh">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Curio Sign Up</title>

    <link rel="apple-touch-icon" sizes="180x180" href="images/curio_favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/curio_favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/curio_favicon_io/favicon-16x16.png">
    <link rel="manifest" href="images/curio_favicon_io/site.webmanifest">

    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <form class="form-signin" action="/" method="post">
      <div class="text-center mb-4">
        <img class="mb-4" src="images/curio_wide.png" alt="" width="100%">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up Form</h1>
        <p>Sign up to get notified whenever there's a new article ready for you to read.</p>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputName" name="inputName" class="form-control" placeholder="Name" required="required" autofocus="autofocus">
        <label for="inputName">Name</label>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required="required">
        <label for="inputEmail">Email address</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

      <p class="mt-5 mb-3 text-muted text-center">&copy; Utsav Singh</p>
    </form>

  </body>

</html>
